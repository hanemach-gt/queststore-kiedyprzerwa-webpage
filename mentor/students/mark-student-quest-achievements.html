<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Mark Quests</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">
        <h3>Mark Quest Achievement</h3>
    </div>
    <div class="action-flex-container">
        <div class="input-container">
            <div class="input-desc">
                <p>Select Student by his login (case sensitive):</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="Login" name="Login">
            </div>

            <div class="input-desc">
                <p>Select completed quest by name(case sensitive):</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="Quest name" name="Quest name">
            </div>

        </div>
        <div class="table">
            <p>Students: <br></p>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Login</th>
                </tr>
                <tr>
                    <td>First Student</td>
                    <td>Student1</td>
                </tr>
            </table>
            <p> Groups: <br></p>
            <table>
                <tr>
                    <th>Quest Name</th>
                    <th>Points</th>
                </tr>
                <tr>
                    <td>Back flip</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>Kill Dragon</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Talk with Jerzy</td>
                    <td>5000</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="button-container">
        <button id="action-button" type="submit">Add</button>
        <button class="redirect" id="back-button" onclick="location.href = 'mentor-students.html';" type="button">Back</button>
    </div>
    <div class="back-button-container">
    </div>
</div>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</body>
</html>
