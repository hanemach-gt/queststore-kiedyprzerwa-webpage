<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Mark Item Usage</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">
        <h3>Mark Item Usage</h3>
    </div>
    <div class="action-flex-container">
        <div class="input-container">
            <div class="input-desc">
                <p>Select Student by his login (case sensitive):</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="Login" name="Login">
            </div>

            <div class="input-desc">
                <p>Select used item by name(case sensitive):</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="Item name" name="Item name">
            </div>

        </div>
        <div class="table">
            <p>Students and their items: <br></p>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Items</th>
                </tr>
                <tr>
                    <td>First Student</td>
                    <td>Sword <br>Spear <br>Juice </td>
                </tr>
                <tr>
                    <td>Another Student</td>
                    <td>Sword</td>
                </tr>
                <tr>
                    <td>Third Student</td>
                    <td>-No items-</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="button-container">
        <button id="action-button" type="submit">Mark</button>
        <button class="redirect" id="back-button" onclick="location.href = 'mentor-students.html';" type="button">Back</button>
    </div>
    <div class="back-button-container">
    </div>
</div>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</body>
</html>
