<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Edit Item</title>
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">
        <h3>Edit Item's Data</h3>
    </div>
    <div class="action-flex-container">
        <div class="input-container">
            <div class="input-desc">
                <p>New name/category/etc:</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="New Attribute" name="attribute">
            </div>
            <button type="submit">Update Name</button>
            <button type="submit">Update Price</button>
            <button type="submit">Update Category</button>
            <button type="submit">Update Description</button>
        </div>

        <div class="table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Description</th>
                </tr>
                <tr>
                    <td>Sword</td>
                    <td>25</td>
                    <td>Swords</td>
                    <td>A sword</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="button-container">
        <button class="redirect" id="back-button" onclick="location.href = 'edit-item.html';" type="button">Back</button>
    </div>
</div>
</body>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</html>
