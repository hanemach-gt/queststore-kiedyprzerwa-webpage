<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Add Item</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">
        <h3>Add Item</h3>
    </div>
    <div class="action-flex-container">
        <div class="input-container">
            <div class="input-desc">
                <p>Enter item's name:</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="Item name" name="Item name">
            </div>

        </div>
    </div>
    <div class="button-container">
        <button id="action-button" type="submit">Create</button>
        <button class="redirect" id="back-button" onclick="location.href = 'mentor-items.html';" type="button">Back</button>
    </div>
    <div class="back-button-container">
    </div>
</div>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</body>
</html>
