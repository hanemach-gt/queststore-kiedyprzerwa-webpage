<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Login</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
<div class="column">

    <div class="primary-row">
       <h1>Quest Store</h1>
    </div>

    <div class="secondary-row">
        <h3>
            Automatic login (for presentation)
        </h3>
        <div class="nav-panel">
            <button class="redirect" onclick="location.href = 'admin/admin-panel.html';" type="button">Admin</button>
            <button class="redirect" onclick="location.href = 'mentor/mentor-panel.html';" type="submit">Mentor</button>
			<button class="redirect" onclick="location.href = 'student/student-panel.html';" type="submit">Student</button>
        </div>
        <h3>Sign in</h3>
        <div class="form">
            <input type="text" placeholder="Login" required>
            <input type="password" placeholder="Password" required>
            <button id="sign-in" onclick="location.href = 'admin/admin-panel.html';" type="submit">Sign in</button>
        </div>
    </div>

    <div class="tertiary-row">
        <h3>Sign Up</h3>
        <div class="form">
            <input type="text" placeholder="Login" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Password" required>
            <input type="text" placeholder="Name" required>
            <input type="tel" placeholder="Phone Number" required>
            <button id="sign-up" type="submit">Sign up</button>
        </div>
    </div>
</div>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</body>
</html>
