<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">

                </tr>
                <tr>
                    <td>Mentor name</td>
                    <td>Mentor login</td>
                    <td>Mentor email</td>
                    <td>Mentor phonenr</td>
                </tr>
            </table>
        </div>

    </div>

    <div class="button-container">
        <button id="action-button" type="submit">Delete Mentor</button>
        <button class="redirect" id="back-button" onclick="location.href = 'admin-exp-levels.html';" type="button">Back</button>
