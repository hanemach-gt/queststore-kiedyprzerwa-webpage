<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Choose Mentor</title>
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">
        <h3>Choose Mentor</h3>
    </div>

    <div class="action-flex-container">
        <div class="input-container">
            <div class="input-desc">
                <p>Select Mentor by his Login (case sensitive):</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="Mentor Login" name="mentor_login">
            </div>
        </div>
    </div>
    <div class="table">
        <table>
            <tr>
                <th>Name</th>
                <th>Login</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
            <tr>
                <td>John</td>
                <td>Wick</td>
                <td>mail@mail.com</td>
                <td>123-345-678</td>
            </tr>
            <tr>
                <td>Mentor name</td>
                <td>Mentor login</td>
                <td>Mentor email</td>
                <td>Mentor phonenr</td>
            </tr>
        </table>
    </div>

    <div class="button-container">
        <button id="action-button" type="submit" onclick="location.href = 'edit-mentor-data.html';">Choose mentor</button>
        <button class="redirect" id="back-button" onclick="location.href = 'admin-mentors.html';" type="button">Back</button>
    </div>
</div>
</body>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</html>
