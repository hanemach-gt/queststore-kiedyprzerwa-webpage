<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Edit Mentor</title>
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>
    <div class="flex-container">
        <div class="top-bar">
            <h1 id="logo">Quest Store</h1>
            <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
        </div>

        <div class="sub-logo">
            <h3>Edit Mentor's Profile</h3>
        </div>
        <div class="action-flex-container">
            <div class="input-container">
                <div class="input-desc">
                    <p>New name/login/etc:</p>
                </div>

                <div class="user-input">
                    <input type="text" placeholder="New Attribute" name="attribute">
                </div>
                <button type="submit">Update Name</button>
                <button type="submit">Update Login</button>
                <button type="submit">Update Email</button>
                <button type="submit">Update Phone Number</button>
            </div>

            <div class="table">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Login</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                    </tr>
                    <tr>
                        <td>John</td>
                        <td>Wick</td>
                        <td>mail@mail.com</td>
                        <td>123-345-678</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="button-container">
            <button class="redirect" id="back-button" onclick="location.href = 'edit-mentor.html';" type="button">Back</button>
        </div>
    </div>
</body>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</html>
