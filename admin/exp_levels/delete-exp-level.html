<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">

    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <title>Quest Store | Delete Level</title>
</head>
<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">
        <h3>Delete Level of Experience</h3>
    </div>

    <div class="action-flex-container">
        <div class="input-container">

            <div class="input-desc">
                <p>Enter new level name:</p>
            </div>
            <div class="user-input">
                <input type="text" placeholder="Level Name" name="levelName">
            </div>

        </div>

        <div class="table">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Low</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Medium</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Pro</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>God</td>
                    <td>5000</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="button-container">
        <button id="action-button" type="submit">Delete Level</button>
        <button class="redirect" id="back-button" onclick="location.href = 'admin-exp-levels.html';" type="button">Back</button>
    </div>

</div>
</body>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</html>
