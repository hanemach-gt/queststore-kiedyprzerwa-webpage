<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quest Store | Delete Group</title>
    <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../../resources/css/actions.css">
    <link rel="stylesheet" href="../../resources/css/main.css">
</head>
<body>
<div class="flex-container">
    <div class="top-bar">
        <h1 id="logo">Quest Store</h1>
        <button id="logout" onclick="location.href = '../../index.html';" type="submit">Logout</button>
    </div>

    <div class="sub-logo">
        <h3>Delete Group</h3>
    </div>
    <div class="action-flex-container">
        <div class="input-container">
            <div class="input-desc">
                <p>Enter group's name:</p>
            </div>

            <div class="user-input">
                <input type="text" placeholder="Group name" name="Group name">
            </div>

        </div>
        <div class="table">
            <p> Groups: <br></p>
            <table>
                <tr>
                    <th>Group Name</th>
                </tr>
                <tr>
                    <td>Masters</td>
                </tr>
                <tr>
                    <td>Dragons</td>
                </tr>
                <tr>
                    <td>Kings</td>
                </tr>
                <tr>
                    <td>Others</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="button-container">
        <button id="action-button" type="submit">Promote</button>
        <button class="redirect" id="back-button" onclick="location.href = 'admin-groups.html';" type="button">Back</button>
    </div>
    <div class="back-button-container">
    </div>
</div>
<footer class="footer">&copy;Codecool NWO 2018</footer>
</body>
</html>
